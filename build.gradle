apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'net.portswigger.burp.extender', name: 'burp-extender-api', version: '2.1'
    compile group: 'com.rethinkdb', name: 'rethinkdb-driver', version: '2.4.1'
    compile group: 'org.apache.poi', name: 'poi-ooxml', version: '4.1.2'
}

sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }
}

defaultTasks 'all'

// Create a task for bundling all dependencies into a jar file.
task all(type: Jar) {
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}
